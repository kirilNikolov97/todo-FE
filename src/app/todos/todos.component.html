<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First</th>
    <th scope="col">Last</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos">
    <th scope="row">{{todo.id}}</th>
    <td>{{todo.firstName}}</td>
    <td>{{todo.lastName}}</td>
  </tr>
  </tbody>
</table>
